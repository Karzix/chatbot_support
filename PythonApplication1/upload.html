<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #673AB7;
            color: white;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background-color: #673AB7;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Tải lên</button>
        <table>
            <thead>
                <tr>
                    <th>Tên file</th>
                    <th>Ngày nhập</th>
                </tr>
            </thead>
            <tbody id="fileTableBody">
            </tbody>
        </table>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Vui lòng chọn một tệp để tải lên.");
                return;
            }
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                let response = await fetch("http://127.0.0.1:5000/upload", {
                    method: "POST",
                    body: formData
                });
                let data = await response.json();
                if (data.message === "File processed successfully") {
                    alert("Tải lên thành công!");
                    fetchFiles();
                } else {
                    alert("Lỗi khi tải lên!");
                }
            } catch (error) {
                console.error("Lỗi khi tải file:", error);
            }
        }

        async function fetchFiles() {
            try {
                let response = await fetch("http://127.0.0.1:5000/files");
                let files = await response.json();
                let tableBody = document.getElementById("fileTableBody");
                tableBody.innerHTML = "";
                files.forEach(file => {
                    let row = `<tr>
                        <td>${file.file_name}</td>
                        <td>${new Date(file.uploaded_at).toLocaleString()}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Lỗi khi lấy danh sách file:", error);
            }
        }

        window.onload = fetchFiles;
    </script>
</body>
</html>
